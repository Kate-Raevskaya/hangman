<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">H A N G M A N</h1>
        <div id="counter">
            <p id="wins">You win: <span id="number-of-wins"></span></p>
            <p id="loss">You lost: <span id="number-of-loss"></span></p>
        </div>
        <p id="promptLine"></p>
        <input type="text" id="guess-letter">
        <p id="attempts">attempts left: <span id="number-of-attempts"></span></p>
        <div id="word"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
